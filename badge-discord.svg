<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CRAZY RGB BORDER ANIMATION -->
    <linearGradient id="neonCrazy" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#FF0055" />
      <stop offset="33%" stop-color="#00FFFF" />
      <stop offset="66%" stop-color="#5865F2" />
      <stop offset="100%" stop-color="#FF0055" />
      <animate attributeName="x1" from="0%" to="-100%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="100%" to="0%" dur="3s" repeatCount="indefinite" />
    </linearGradient>

    <!-- INTENSE GLASS BACKGROUND -->
    <linearGradient id="glassDeep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#101015" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#2a0015" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- FROSTED TEXT AREA -->
    <filter id="frostGlow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- BACKGROUND CARD -->
  <rect x="2" y="2" width="316" height="56" rx="12" fill="url(#glassDeep)" stroke="url(#neonCrazy)" stroke-width="2" />
  
  <!-- FLOATING COLOR ORBS -->
  <circle cx="30" cy="50" r="20" fill="#00FFFF" opacity="0.15">
    <animate attributeName="cy" values="50;10;50" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="10" r="30" fill="#FF0055" opacity="0.15">
    <animate attributeName="cy" values="10;50;10" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- SPLIT DIVIDER -->
  <line x1="60" y1="10" x2="60" y2="50" stroke="white" stroke-opacity="0.2" stroke-width="2"/>
  <rect x="60" y="2" width="256" height="56" rx="12" fill="white" fill-opacity="0.05"/>

  <!-- ICON: PURE CODE DISCORD LOGO -->
  <g transform="translate(14, 13) scale(1.2)">
    <path fill="white" d="M23.02 2.5C21.28 1.67 19.43 1 17.5 1c0 0-1.8 3.2-2.5 5.8-3.5-.5-6.9-.5-10.4 0-.8-2.6-2.5-5.8-2.5-5.8-1.93 0-3.78.67-5.52 1.5-3.5 5.17-4.5 10.2-4 15.2 2.3 2.8 5.7 4.5 8.9 4.5 2-2.7 3.3-6.2 3.3-6.2-1.1-.5-2.2-1.2-3.2-1.9 2.5 1.2 5.2 2 8 2s5.4-.8 7.9-2c-1.1.7-2.1 1.4-3.2 1.9 0 0 1.3 3.5 3.3 6.2 3.2 0 6.6-1.7 8.9-4.5.6-5.8-.9-10.8-4.4-15.2zM10.5 17.5c-1.5 0-2.8-1.3-2.8-3s1.3-3 2.8-3 2.8 1.3 2.8 3-1.3 3-2.8 3zm11 0c-1.5 0-2.8-1.3-2.8-3s1.3-3 2.8-3 2.8 1.3 2.8 3-1.3 3-2.8 3z"/>
  </g>

  <!-- TEXT AREA -->
  <!-- TO CHANGE TEXT: EDIT THE LINES BELOW -->
  <g transform="translate(75, 26)">
     <text x="0" y="0" font-family="Verdana, sans-serif" font-weight="900" font-size="18" fill="white" filter="url(#frostGlow)">
       Chillax But Better
     </text>
     <text x="0" y="16" font-family="Verdana, sans-serif" font-weight="400" font-size="10" fill="#00FFFF" letter-spacing="2" text-transform="uppercase">
       Support Thread
     </text>
  </g>
</svg>
